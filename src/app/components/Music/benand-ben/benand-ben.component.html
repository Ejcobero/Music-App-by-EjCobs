<ion-content>
  <ion-list>
    <ion-item button *ngFor="let playlist of playlists" (click)="start(playlist)">
      <ion-label [color]="playlist == activeMusic ? 'success' : 'light'">
        {{ playlist.name }}
      </ion-label>
    </ion-item>
  </ion-list>
<ion-card color="medium">
  <ion-toolbar *ngIf="activeMusic" color="dark">
    <ion-grid>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          {{ activeMusic.name }}
        </ion-col>
        <ion-col size="12">
          <ion-range #range [(ngModel)]="progress" max="100" color="success" (touchend)="seek()" (mouseup)="seek()">
          </ion-range>
        </ion-col>
        <ion-col size="12" class="ion-text-center">

          <ion-button fill="clear" (click)="prev()" color="light">
            <ion-icon slot="icon-only" name="play-skip-back-outline"></ion-icon>
          </ion-button>

          <ion-button fill="clear" (click)="togglePlayer(false)" *ngIf="!isPlaying" color="light">
            <ion-icon slot="icon-only" name="play-outline"></ion-icon>
          </ion-button>

          <ion-button fill="clear" (click)="togglePlayer(true)" *ngIf="isPlaying" color="light">
            <ion-icon slot="icon-only" name="pause-outline"></ion-icon>
          </ion-button>

          <ion-button fill="clear" (click)="next()" color="light">
            <ion-icon slot="icon-only" name="play-skip-forward-outline"></ion-icon>
          </ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-card>
</ion-content>
