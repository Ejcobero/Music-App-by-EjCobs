<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Browse Music</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid size="12">
    <ion-row>
      <ion-col size="6" *ngFor="let pic of pics">
        <ion-card button="true" (click)="currentIndex = pic.index" routerDirection="root" [routerLink]="[pic.url]"
          lines="none" detail="false" [class.selected]="currentIndex == pic.index">
          <img src="{{ pic.path }}" />
          <ion-card-header>
            <ion-card-subtitle>5 songs</ion-card-subtitle>
            <ion-card-title>{{pic.name}}</ion-card-title>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
